<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin: 0.5rem 0;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank you.</h1>
    <p>Weâ€™ll now ask you a few short questions about your experience before continuing.</p>
    <p>Click continue to proceed.</p>
    <button id="continue-btn">Continue</button>
  </div>

  <script>
    // Get bannerType from URL query params
    const params = new URLSearchParams(window.location.search);
    const bannerType = params.get('bannerType') || 'unknown';

    // Build Qualtrics survey URL with bannerType as a query parameter
    const qualtricsURL = `https://swanseachhs.eu.qualtrics.com/jfe/form/SV_089p85QGfdrNJmS?bannerType=${encodeURIComponent(bannerType)}`;

    // Set button click to redirect with the dynamic URL
    document.getElementById('continue-btn').onclick = () => {
      window.location.href = qualtricsURL;
    };

    console.log('Banner type:', bannerType);
  </script>
</body>
</html>
